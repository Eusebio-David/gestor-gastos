{% extends "base.html" %}
{% block content %}

<!-- Formulario de nuevo gasto -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
           
            <form  method='post' action="" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Monto del gasto -->
                <div class="mb-6">
                    <label for="monto" class="block text-sm font-medium text-gray-700 mb-1">Monto *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-lg">$</span>
                        </div>
                        <input type="number" id="monto" name="monto" step="0.01" min="0" class="block w-full pl-8 pr-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-goodbudget focus:border-goodbudget text-lg" placeholder="0.00" required>
                    </div>
                </div>

                <!-- Descripci√≥n del gasto -->
                <div class="mb-6">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>
                        </div>
                        <input type="text" id="descripcion" name="descripcion" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-goodbudget focus:border-goodbudget" placeholder="Ej: Supermercado, Gasolina, Caf√©..." required>
                    </div>
                </div>

                <!-- Categor√≠a -->
                <div class="mb-6">
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categor√≠a *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                            </svg>
                        </div>
                        <select id="categoria" name="categoria" class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-goodbudget focus:border-goodbudget appearance-none" required>
                            <option value="">Selecciona una categor√≠a</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria.id}}">{{categoria.nombre}}

                            </option>
                            {% endfor %}
                            
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                            </svg>
                        </div>
                    </div>
                </div>


                <!-- M√©todo de pago -->
                <div class="mb-6">
                    <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-1">M√©todo de pago</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                            </svg>
                        </div>
                        <select id="payment-method" name="payment-method" class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-goodbudget focus:border-goodbudget appearance-none">
                            <option value="">Selecciona m√©todo de pago</option>
                            <option value="efectivo">üíµ Efectivo</option>
                            <option value="tarjeta-debito">üí≥ Tarjeta de d√©bito</option>
                            <option value="tarjeta-credito">üí≥ Tarjeta de cr√©dito</option>
                            <option value="transferencia">üè¶ Transferencia bancaria</option>
                            <option value="digital">üì± Pago digital</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Notas adicionales -->
                <div class="mb-6">
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notas adicionales</label>
                    <textarea id="notes" name="notes" rows="3" class="block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-goodbudget focus:border-goodbudget resize-none" placeholder="Informaci√≥n adicional sobre este gasto..."></textarea>
                </div>

                <!-- Adjuntar recibo -->
                <div class="mb-8">
                    <label for="receipt" class="block text-sm font-medium text-gray-700 mb-1">Adjuntar recibo (opcional)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-goodbudget transition-colors">
                        <div class="space-y-1 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-12 w-12 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="receipt" class="relative cursor-pointer bg-white rounded-md font-medium text-goodbudget hover:text-goodbudget-dark focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-goodbudget">
                                    <span>Subir archivo</span>
                                    <input id="receipt" name="receipt" type="file" accept="image/*,.pdf" class="sr-only">
                                </label>
                                <p class="pl-1">o arrastra y suelta</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, PDF hasta 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <button type="button" class="w-full sm:w-auto px-6 py-3 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-goodbudget">
                        <a href="{% url 'inicio' %}">Cancelar</a>
                    </button>
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-goodbudget hover:bg-goodbudget-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-goodbudget">
                        Guardar gasto
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        
    </script>
{% endblock %}
