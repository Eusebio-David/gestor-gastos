{% extends 'base.html' %}
{% block content %}

<main class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg border-0 overflow-hidden">
            <!-- Header -->
            <div class="text-center pb-6 pt-8 px-6">
                <div class="mx-auto w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Nueva Categoría</h1>
                <p class="text-gray-600">Crea una nueva categoría para organizar tu contenido</p>
            </div>

            <!-- Formulario -->
            <div class="px-6 pb-8">
                <form method="post" action="{% url 'crear_categoria' %}" class="space-y-4">
                    {% csrf_token %}
                    {{ form.errors }}

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                            Nombre de la categoría
                        </label>
                        <input
                            type="text"
                            name="nombre"
                            id="nombre"
                            placeholder="Ej: Tecnología, Viajes, Comida..."
                            class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                            required
                        />
                    </div>

                    <!-- Botones -->
                    <div class="flex justify-between gap-3 pt-2">
                        <a href="{% url 'inicio' %}" 
                           class="w-1/2 h-11 border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 font-medium rounded-md flex items-center justify-center transition">
                            Cancelar
                        </a>
                        <button
                            type="submit"
                            class="w-1/2 h-11 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md flex items-center justify-center transition"
                        >
                            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            Guardar categoría
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Texto informativo -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                Las categorías te ayudan a organizar y clasificar tu contenido de manera eficiente.
            </p>
        </div>
    </div>
</main>


{% endblock %}
