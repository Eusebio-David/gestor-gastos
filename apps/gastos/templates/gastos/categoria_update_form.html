{% extends 'base.html' %}
{% block content %}
<main class="min-h-screen bg-gray-50 flex items-center justify-center p-4 ">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">

    <!-- Ícono -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
      </div>
    </div>

    <!-- Título -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Editar Categoría</h2>
      <p class="text-gray-600 text-sm">Modifica el nombre o elimina la categoría seleccionada</p>
    </div>

    <!-- Formulario -->
    <form action="" method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Campo -->
      <div>
        <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">Nombre de la categoría</label>
        <input 
          type="text" 
          id="categoryName" 
          name="nombre"
          value="{{ categoria.nombre }}"
          required
          class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 placeholder-gray-400"
          placeholder="Ej: Tecnología, Deportes, Cocina..."
        >
      </div>

      <!-- Botones -->
      <div class="flex gap-3 pt-2">
        <!-- Cancelar -->
        <a href="{% url 'lista_de_categoria' %}" 
           class="flex-1 text-center border-2 border-gray-300 text-gray-600 hover:bg-gray-100 font-medium py-2 px-3 rounded-lg transition-colors duration-200">
          Cancelar
        </a>

        <!-- Guardar -->
        <button type="submit" 
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-3 rounded-lg transition-colors duration-200">
          Guardar cambios
        </button>
      </div>
    </form>

    <!-- Link: Volver al inicio -->
    <div class="mt-6 text-center">
      <a href="{% url 'inicio' %}" class="text-sm text-green-600 hover:underline transition">
        ← Volver al inicio
      </a>
    </div>

  </div>

  <!-- Texto inferior -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-center">
    <p class="text-gray-500 text-sm max-w-md">
      Las categorías te ayudan a organizar y clasificar tu contenido de manera eficiente.
    </p>
  </div>
</main>


{% endblock %}
