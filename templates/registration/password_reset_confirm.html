{% extends 'base.html' %}
{% block content %}
<main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Crea una nueva contraseña</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-goodbudget hover:bg-goodbudget-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-goodbudget transition duration-200">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
